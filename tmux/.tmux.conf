# =============================================================================
# TMUX Configuration
# =============================================================================

# Change prefix key from default Ctrl+b to Ctrl+s
unbind C-b
set-option -g prefix C-s
bind-key C-s send-prefix

# =============================================================================
# General Settings
# =============================================================================

# Enable mouse support (click to select pane, drag to resize, scroll)
set -g mouse on

# Start window and pane numbering at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Enable 256 color support and true color
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Enable extended key sequences for better key handling
set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'

# Reduce command delay
set -sg escape-time 1

# Move status bar to top
set-option -g status-position top

# =============================================================================
# Key Bindings
# =============================================================================

# Reload tmux config with Ctrl+s followed by r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Split panes with more intuitive keys
bind | split-window -h    # Ctrl+s then | for horizontal split
bind - split-window -v    # Ctrl+s then - for vertical split

# Navigate panes with vim-style keys
bind h select-pane -L     # Ctrl+s then h for left pane
bind j select-pane -D     # Ctrl+s then j for down pane
bind k select-pane -U     # Ctrl+s then k for up pane
bind l select-pane -R     # Ctrl+s then l for right pane

# Resize panes with vim-style keys (hold Ctrl+s and press repeatedly)
bind -r H resize-pane -L 5    # Ctrl+s then H to resize left
bind -r J resize-pane -D 5    # Ctrl+s then J to resize down
bind -r K resize-pane -U 5    # Ctrl+s then K to resize up
bind -r L resize-pane -R 5    # Ctrl+s then L to resize right

# =============================================================================
# Plugins (TPM)
# =============================================================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'rose-pine/tmux'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'

# Rose Pine theme configuration
set -g @rose_pine_variant 'moon'
set -g @rose_pine_host 'off'
set -g @rose_pine_date_time ''
set -g @rose_pine_user 'off'
set -g @rose_pine_directory 'on'
set -g @rose_pine_bar_bg_disable 'on'
set -g @rose_pine_bar_bg_disabled_color_option 'default'

# Rose Pine integration with mode indicator
set -g @rose_pine_status_left_prepend_section '#{tmux_mode_indicator}'

# Status bar configuration for modules
set -g status-left-length 100
set -g status-right-length 100

# =============================================================================
# Visual Settings (Handled by Rose Pine theme)
# =============================================================================

# These settings are now handled by Rose Pine theme
# Old manual styling removed to prevent conflicts

# =============================================================================
# Useful Features
# =============================================================================

# Enable vi mode for copy mode
setw -g mode-keys vi

# Copy mode key bindings (like vim)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# =============================================================================
# Plugin Manager (TPM) - Keep this at the very bottom
# =============================================================================

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
